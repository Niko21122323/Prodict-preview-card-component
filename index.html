<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="cart-img">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>

        <div class="card-content">
          <p class="top-text">Perfume</p>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <p class="discount-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <button class="btn" data-icon="icon-cart">
            <img src="./images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
